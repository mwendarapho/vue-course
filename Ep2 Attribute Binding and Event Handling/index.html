<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP2: Attribute Binding and Event Handling</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
        button{
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-bind:class="buttonClasses">Click Me</button>
    </div>
    
</body>
<script>
    Vue.createApp({
        data(){
            return{
                buttonClasses:'text-green'
            }
        }
        
    }).mount('#app')
</script>
</html>
